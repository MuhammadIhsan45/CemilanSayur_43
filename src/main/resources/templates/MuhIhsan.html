<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>DATA SAYUR</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class ="container">
		<div class = "row">
			<h1>  DATA SAYUR </h1>
		</div>
            
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
                                    
                                        <th> Nama Sayur</th>
					<th> Harga Perkilo</th>
					<th> Jumlah Beli</th>
					<th> Jumlah Bayar Awal</th>
                                        <th> Jumlah Diskon (%)</th>
                                        <th> Total Harga Diskon</th>
                                        <th> Total Harga Bayar</th>
                                        <th> Keterangan </th>
                                        
                                        
				</tr>
			</thead>
			
			<tbody>
                                      
				    <td th:text ="${name}"></td>
                                    <td th:text="${price}"></td>
                                    <td th:text="${kilo}"></td>
                                    <td th:text="${total10}"></td>
                                    <td th:text="${disc}"></td>
                                    <td th:text="${discountrp}"></td>
                                    <td th:text="${tbayar}"></td>
                                    <td th:text ="${ket}"></td> 
					
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
